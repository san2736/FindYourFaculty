<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        function showMessage(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("confirmation").style.display = "block";
            document.getElementById("contact-form").reset(); // Optional: reset form
        }
    </script>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <img src="logo.png" alt="logo" style="float: left;">
        </div>
        <ul>
            <li><a href="home page.html">Home</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="contact us.html">Contact Us</a></li>
            <li><a href="Loginpg.html">Log Out</a></li>
        </ul>
    </nav>

    <div class="card">
        <h1>Contact Us</h1>
        <p>If you have any questions or suggestions, we’d love to hear from you!</p>

        <form id="contact-form" onsubmit="showMessage(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>

        <div id="confirmation" style="display: none; margin-top: 20px; color: #90ee90;">
            ✅ Your suggestion has been delivered!<br>
            For any support queries, please contact us at: <strong>987-654-343</strong>
        </div>
    </div>
    <style>
@media (max-width: 768px) {
    .nav {
        display: block; /* Remove flex layout on nav */
        text-align: center;
    }

    .nav-container {
        display: block;
        text-align: center;
        padding: 10px 0;
        height: auto;
    }

    .nav-container img {
        height: 80px;
        margin: 10px auto;
        display: block;
    }

    .nav ul {
        display: block;
        padding-left: 0;
        margin: 0;
        background-color: rgb(179, 179, 179);
    }

    .nav li {
        width: 100%;
        margin: 0;
    }

    .nav a {
        display: block;
        padding: 15px 0;
        width: 100%;
        font-size: large;
        border-top: 1px solid #aaa;
        line-height: normal;
    }

    .nav a:hover {
        background-color: rgb(122, 122, 122);
    }
}
</style>
</body>
</html>
