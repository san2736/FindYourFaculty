<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contact Us</title>
    <link rel="stylesheet" href="contact.css">
    <script>
        function showMessage(event) {
            event.preventDefault(); // Prevent actual form submission
            document.getElementById("confirmation").style.display = "block";
            document.getElementById("contact-form").reset(); // Optional: reset form
        }
    </script>
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <img src="logo.png" alt="logo" style="float: left;">
        </div>
        <ul>
            <li><a href="home page.html">Home</a></li>
            <li><a href="about us.html">About Us</a></li>
            <li><a href="contact us.html">Contact Us</a></li>
            <li><a href="Loginpg.html">Log Out</a></li>
        </ul>
    </nav>

    <div class="card">
        <h1>Contact Us</h1>
        <p>If you have any questions or suggestions, we’d love to hear from you!</p>

        <form id="contact-form" onsubmit="showMessage(event)">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send</button>
        </form>

        <div id="confirmation" style="display: none; margin-top: 20px; color: #90ee90;">
            ✅ Your suggestion has been delivered!<br>
            For any support queries, please contact us at: <strong>987-654-343</strong>
        </div>
    </div>
    <style>
        /* Mobile view - Navbar */
@media screen and (max-width: 768px) {
    .nav {
        display: flex;
        flex-direction: column; /* Stack logo and links */
        align-items: center;
        padding: 10px 0;
        height: auto;
    }

    .nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column; /* Stack the items vertically */
        width: 100%; /* Full width for the links */
        gap: 10px;
        padding-left: 0;
    }

    .nav a {
        color: black;
        text-decoration: none;
        font-size: 18px;
        display: inline-block;
        padding: 10px 0; /* Add space above and below each link */
        width: 100%;
        text-align: center; /* Center-align the text */
    }

    .nav a:hover {
        background-color: rgb(122, 122, 122);
    }

    .nav-container img {
        height: 50px; /* Adjust logo size for mobile */
        width: auto;
        margin-bottom: 10px;
    }
}

</style>
</body>
</html>
